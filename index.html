<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD con vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-4 bg-dark">
      <h3 class="text-info pt-2">{{titulo}}</h3>

      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        @keyUp.enter="agregarTarea"
      />
      <button class="btn btn-primary mb-4" @click="agregarTarea">Agregar</button>

      <div class="mb-3 pb-1" v-for="(tarea, index) of tareas">
        <div
          role="alert"
          :class="['alert', tarea.estado ? 'alert-success':'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} - {{tarea.nombre}} - {{tarea.estado}}</div>
            <div>
              <button
                class="btn btn-success btn-sm "
                @click="editarTarea(index)"
              >
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="eliminar(index)">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
